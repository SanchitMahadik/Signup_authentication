<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register_Social_btn</title>
  </head>
  <body>
    <form id="register-form" action="" method="" onsubmit="return false;">
      <h1 class="form-heading">Create New Account</h1>
      <div class="social-bar">
        <a href="https://accounts.google.com/" target="_blank">
          <img
            class="social-ref"
            src=" http://pluspng.com/img-png/google-logo-png-open-2000.png"
            alt="Google Logo"
          />
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <img
            class="social-ref"
            src=" https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
            alt="Facbook Logo"
          />
        </a>
        <a href="https://github.com/" target="_blank">
          <img
            class="social-ref"
            src=" https://image.flaticon.com/icons/svg/25/25231.svg"
            alt="Github Logo"
          />
        </a>
        <a href="https://www.linkedin.com/" target="_blank">
          <img
            class="social-ref"
            src=" https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
            alt="LinkedIn Logo"
          />
        </a>
      </div>
      <div id="field-container">
        <div>
          <input
            class="input-item"
            type="text"
            name="username"
            placeholder="Username"
            id="username"
          />
        </div>
        <span><small id="username_error"></small></span>
        <div>
          <input
            class="input-item"
            type="email"
            name="email"
            placeholder="Email"
            id="email"
          />
        </div>
        <span><small id="email_error"></small></span>
        <div>
          <input
            class="input-item"
            type="password"
            name="password"
            placeholder="Enter password"
            id="password"
          />
        </div>
        <div>
          <input
            class="input-item"
            type="password"
            name="confirm_password"
            placeholder="Confirm password"
            id="confirm-password"
          />
          <span><small id="password_error"></small></span>
        </div>

        <button id="register-btn">Submit</button>
      </div>
    </form>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
